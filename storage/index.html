<!DOCTYPE html>
    <head>
        <link rel="icon" type="image/png" href="https://teknologiensmediehus.dk/images/favicons/android-chrome-192x192.png" sizes="192x192">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Tm planning pocker</title>
        <script src="/js/jquery.min.js"></script>   
        <script src="/js/socket.io.js"></script>
        <script src="/js/app.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.0/dialog-polyfill.min.js"></script>
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet" href="/css/app.css">
    </head>
    <body>
      <!-- Always shows a header, even in smaller screens. -->
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <!--span class="mdl-layout-title">Title</span-->
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
              <!--a class="mdl-navigation__link" href="">Link</a-->
            </nav>
          </div>
        </header>
        <div class="mdl-layout__drawer">
          <!--span class="mdl-layout-title">Title</span-->
          <nav class="mdl-navigation">
            <!--a class="mdl-navigation__link" href="">Link</a-->
          </nav>
        </div>
        <main class="mdl-layout__content">
          <div class="page-content"><!-- Your content goes here -->
            <div class="mdl-grid">
              <div class="demo-card-wide mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col">
                <div class="mdl-card__title">
                  <h2 class="mdl-card__title-text">Tm online card planning pocker</h2>
                </div>
                <div class="mdl-card__supporting-text">
                  Write topic and click start to indicate discussion starts.
                </div>
                <div class="mdl-card__actions mdl-card--border"></div>
                <div class="mdl-grid mdl-cell mdl-cell--12-col">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                    <input class="mdl-textfield__input" type="text" id="topic" name="topic">
                    <label class="mdl-textfield__label" for="topic">Topic...</label>
                  </div>
                </div>
                <div class="mdl-grid mdl-cell mdl-cell--12-col">
                  <button data-value="0.5" class="mdl-button mdl-card-pocker-card mdl-shadow--2dp mdl-cell mdl-cell--1-col">
                    1/2
                  </button>
                  <button data-value="1" class="mdl-button mdl-card-pocker-card mdl-shadow--2dp mdl-cell mdl-cell--1-col">
                    1
                  </button>
                  <button data-value="2" class="mdl-button mdl-card-pocker-card mdl-shadow--2dp mdl-cell mdl-cell--1-col">
                    2
                  </button>
                  <button data-value="3" class="mdl-button mdl-card-pocker-card mdl-shadow--2dp mdl-cell mdl-cell--1-col">
                    3
                  </button>
                  <button data-value="5" class="mdl-button mdl-card-pocker-card mdl-shadow--2dp mdl-cell mdl-cell--1-col">
                    5
                  </button>
                  <button data-value="8" class="mdl-button mdl-card-pocker-card mdl-shadow--2dp mdl-cell mdl-cell--1-col">
                    8
                  </button>
                  <button data-value="13" class="mdl-button mdl-card-pocker-card mdl-shadow--2dp mdl-cell mdl-cell--1-col">
                    13
                  </button>
                  <button data-value="20" class="mdl-button mdl-card-pocker-card mdl-shadow--2dp mdl-cell mdl-cell--1-col">
                    20
                  </button>
                  <button data-value="40" class="mdl-button mdl-card-pocker-card mdl-shadow--2dp mdl-cell mdl-cell--1-col">
                    40
                  </button>
                  <button data-value="100" class="mdl-button mdl-card-pocker-card mdl-shadow--2dp mdl-cell mdl-cell--1-col">
                    100
                  </button>
                  <button data-value="?" class="mdl-button mdl-card-pocker-card mdl-shadow--2dp mdl-cell mdl-cell--1-col">
                    ?
                  </button>
                  <button data-value="coffe" class="mdl-button mdl-card-pocker-card mdl-shadow--2dp mdl-cell mdl-cell--1-col">
                      <span class="material-icons">
                        free_breakfast
                      </span>
                  </button>
                </div>
                <div class="mdl-grid mdl-cell mdl-cell--12-col">
                  <table id="table" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp mdl-cell mdl-cell--12-col">
                    <thead>
                      <tr>
                        <th class="width-fixed-50">â„–</th>
                        <th class="width-minus-100">Name</th>
                        <th class="width-fixed-50">Vote</th>
                      </tr>
                    </thead>
                    <tbody id="table_body">
                    </tbody>
                  </table>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                  <a id="change_name" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    Change name
                  </a>
                </div>
                <div class="mdl-card__menu">
                  <!--button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons">share</i>
                  </button-->
                  <span id="timer"></span>
                  <button id="discuss" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    Start discussion
                  </button>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
      <dialog class="mdl-dialog" id="name_dialog">
        <h4 class="mdl-dialog__title">Name yourself</h4>
        <div class="mdl-dialog__content">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="name" name="name">
            <label class="mdl-textfield__label" for="Name">Name...</label>
          </div>
          <!--p>
            Allowing us to collect data will let us get you the information you want faster.
          </p-->
        </div>
        <!--div class="mdl-dialog__actions">
          <button type="button" class="mdl-button" id="name_submit">Subit</button>
        </div-->
      </dialog>
      <dialog class="mdl-dialog" id="start_dialog">
        <h4 class="mdl-dialog__title">Starting</h4>
        <div class="mdl-dialog__content">
          <p>
            Please wait for connection.
          </p>
        </div>
        <!--div class="mdl-dialog__actions">
          <button type="button" class="mdl-button" id="name_submit">Subit</button>
        </div-->
      </dialog>
      <dialog class="mdl-dialog" id="error_dialog">
        <h4 class="mdl-dialog__title">Error</h4>
        <div class="mdl-dialog__content">
          <p>
            Something went wrong, try reload page.
          </p>
        </div>
        <!--div class="mdl-dialog__actions">
          <button type="button" class="mdl-button" id="name_submit">Subit</button>
        </div-->
      </dialog>
    </body>
</html>
